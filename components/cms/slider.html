<script>
    // Khởi tạo thumbnail swiper
    const thumbSwiper = new Swiper(".thumbSwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        watchSlidesProgress: true,
    });

    // Khởi tạo main swiper
    const mainSwiper = new Swiper(".mainSwiper", {
        spaceBetween: 10,
        slidesPerView: 1,
        navigation: {
            nextEl: ".cts-swiper-button-next",
            prevEl: ".cts-swiper-button-prev",
        },
        thumbs: {
            swiper: thumbSwiper,
        },
    });

    // OPTIONAL: Nếu slider nằm trong tab/toggle hoặc render động
    // Gọi cập nhật lại Swiper khi slider hiển thị
    function updateSwipers() {
        setTimeout(() => {
            mainSwiper.update();
            thumbSwiper.update();
        }, 100); // delay nhẹ để DOM render xong
    }

    // Example: khi click tab để hiển thị slider
    const tabBtn = document.querySelector('#your-tab-btn'); // thay selector bằng cái bạn dùng
    if (tabBtn) {
        tabBtn.addEventListener('click', () => {
            updateSwipers();
        });
    }

    // Hoặc nếu dùng Alpine.js, JS toggle, v.v → gọi updateSwipers() khi visible
</script>
